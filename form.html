<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job application form</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div class="container">
        <div class="apply-box">
        <h1>Job Application <span class="small">(web)</span></h1>
        <form action="">
            <div class="form-container">
                <div class="form-control">
                    <label for="first name">First Name</label>
                    <input type="text" id="first name" name="first name" placeholder="Enter first name">
                </div>

                <div class="form-control">
                    <label for="Last name">Last name</label>
                    <input type="text" id="Last name" name="Last name" placeholder="Enter Last name">
                </div>

                <div class="form-control">
                    <label for="Email">Email</label>
                    <input type="email" id="Email" name="Email" placeholder="Enter Email">
                </div>

                <div class="form-control">
                    <label for="Job role">Job role</label>
                    <select id="job role" name="job role">
                        <option value="job role">Select Job role</option>
                        <option value="backend">Backend D</option>
                        <option value="fullstack">Fulstack</option>
                        <option value="ui ux">UI UX</option>
                        <option value="frontend">Frontend</option>
                    </select>
                </div>

                
                <div class="textarea-control">
                    <label for="address">Address</label>
                    <textarea name="address" id="address" cols="50" rows="4" placeholder="Enter address"></textarea>
                </div>
                
                <div class="form-control">
                    <label for="city">city</label>
                    <input type="city" id="city" name="city" placeholder="Enter city">
                </div>

                <div class="form-control">
                    <label for="pincode">Pincode</label>
                    <input type="number" id="pincode" name="pincode" placeholder="Enter pincode">
                </div>

                <div class="form-control">
                    <label for=date>Date</label>
                    <input value="2022-01-10" type="date" id=date name=date>
                </div>

                <div class="form-control">
                    <label for="upload">Upload your CV</label>
                    <input value="2022-01-10" type="file" id="upload" name="upload">
                </div>
        </div>
        <div class="button-container">
            <button type="submit">Apply now</button>
        </div>
        </form>
        

    </div>
    </div>
    
</body>
</html>
